<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Tutor API Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .output {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .event {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
            background: white;
        }
        
        .event.error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .event.success {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }
        
        .event-type {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
        }
        
        .event-content {
            color: #333;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.active {
            background: #4caf50;
            color: white;
        }
        
        .status.inactive {
            background: #9e9e9e;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Agentic Tutor API Test Client</h1>
        <p class="subtitle">Test the streaming endpoints and interact with the tutoring system</p>
        
        <div class="section">
            <h2>Configuration</h2>
            <div class="input-group">
                <label for="apiUrl">API Base URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
            </div>
            <div class="input-group">
                <label for="sessionId">Session ID:</label>
                <input type="text" id="sessionId" value="" placeholder="Enter or generate a session ID">
            </div>
            <button onclick="generateSessionId()">üé≤ Generate New Session ID</button>
            <button onclick="checkHealth()">üè• Check API Health</button>
        </div>
        
        <div class="grid">
            <div class="section">
                <h2>1. Start Session (Streaming) 
                    <span id="streamStatus" class="status inactive">Inactive</span>
                </h2>
                <div class="input-group">
                    <label for="topic">Topic to Learn:</label>
                    <input type="text" id="topic" value="Neural Networks" placeholder="e.g., Neural Networks">
                </div>
                <button id="startBtn" onclick="startStreamingSession()">üöÄ Start Streaming Session</button>
                <button id="stopBtn" onclick="stopStreaming()" style="display:none; background: #f44336;">‚èπÔ∏è Stop Stream</button>
                <div id="streamOutput" class="output"></div>
            </div>
            
            <div class="section">
                <h2>2. Resume Session</h2>
                <div class="input-group">
                    <label for="action">Action:</label>
                    <input type="text" id="action" value="continue" placeholder="continue, ask_question, regenerate">
                </div>
                <div class="input-group">
                    <label for="question">Question (optional):</label>
                    <input type="text" id="question" placeholder="Your question here...">
                </div>
                <button onclick="resumeSession()">‚ñ∂Ô∏è Resume Session</button>
                <div id="resumeOutput" class="output"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>3. Get Session State</h2>
            <button onclick="getSessionState()">üìä Get Current State</button>
            <button onclick="deleteSession()" style="background: #f44336;">üóëÔ∏è Delete Session</button>
            <div id="stateOutput" class="output"></div>
        </div>
    </div>

    <script>
        let eventSource = null;
        
        function generateSessionId() {
            const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            document.getElementById('sessionId').value = sessionId;
            addEvent('streamOutput', 'Generated session ID: ' + sessionId, 'success');
        }
        
        function getApiUrl() {
            return document.getElementById('apiUrl').value;
        }
        
        function getSessionId() {
            const sessionId = document.getElementById('sessionId').value;
            if (!sessionId) {
                alert('Please enter or generate a session ID');
                return null;
            }
            return sessionId;
        }
        
        function addEvent(outputId, message, type = 'info') {
            const output = document.getElementById(outputId);
            const eventDiv = document.createElement('div');
            eventDiv.className = `event ${type}`;
            eventDiv.innerHTML = `
                <div class="event-type">[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}</div>
                <div class="event-content">${message}</div>
            `;
            output.appendChild(eventDiv);
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput(outputId) {
            document.getElementById(outputId).innerHTML = '';
        }
        
        async function checkHealth() {
            clearOutput('streamOutput');
            try {
                const response = await fetch(`${getApiUrl()}/health`);
                const data = await response.json();
                addEvent('streamOutput', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                addEvent('streamOutput', 'Error: ' + error.message, 'error');
            }
        }
        
        function startStreamingSession() {
            const sessionId = getSessionId();
            if (!sessionId) return;
            
            const topic = document.getElementById('topic').value;
            if (!topic) {
                alert('Please enter a topic to learn');
                return;
            }
            
            clearOutput('streamOutput');
            
            // Update UI
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('streamStatus').className = 'status active';
            document.getElementById('streamStatus').textContent = 'Streaming';
            
            // Create EventSource for SSE
            const url = `${getApiUrl()}/tutor/stream/${sessionId}`;
            
            // Use POST with EventSource (needs fetch for POST)
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    topic: topic,
                    stream_tokens: true
                })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            stopStreaming();
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    handleStreamEvent(data);
                                } catch (e) {
                                    console.error('Parse error:', e);
                                }
                            }
                        }
                        
                        readStream();
                    }).catch(error => {
                        addEvent('streamOutput', 'Stream error: ' + error.message, 'error');
                        stopStreaming();
                    });
                }
                
                readStream();
            }).catch(error => {
                addEvent('streamOutput', 'Connection error: ' + error.message, 'error');
                stopStreaming();
            });
        }
        
        function handleStreamEvent(data) {
            const type = data.type || 'unknown';
            let message = '';
            let eventType = 'info';
            
            switch(type) {
                case 'session_started':
                    message = `Session started for topic: ${data.topic}`;
                    eventType = 'success';
                    break;
                case 'llm_token':
                    message = `Token: ${data.content}`;
                    break;
                case 'node_complete':
                    message = `Node completed: ${data.node}`;
                    eventType = 'success';
                    break;
                case 'checkpoint':
                    message = `Checkpoint: ${data.node}`;
                    break;
                case 'interrupt':
                    message = `Interrupt: ${JSON.stringify(data.interrupt_data, null, 2)}`;
                    eventType = 'error';
                    break;
                case 'stream_complete':
                    message = 'Stream completed successfully';
                    eventType = 'success';
                    break;
                case 'error':
                    message = `Error: ${data.message}`;
                    eventType = 'error';
                    break;
                default:
                    message = JSON.stringify(data, null, 2);
            }
            
            addEvent('streamOutput', message, eventType);
        }
        
        function stopStreaming() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('streamStatus').className = 'status inactive';
            document.getElementById('streamStatus').textContent = 'Inactive';
            
            addEvent('streamOutput', 'Streaming stopped', 'info');
        }
        
        async function resumeSession() {
            const sessionId = getSessionId();
            if (!sessionId) return;
            
            clearOutput('resumeOutput');
            
            const action = document.getElementById('action').value;
            const question = document.getElementById('question').value;
            
            const body = {
                action: action
            };
            
            if (question) {
                body.question = question;
            }
            
            try {
                addEvent('resumeOutput', 'Sending resume request...', 'info');
                
                const response = await fetch(`${getApiUrl()}/tutor/resume/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addEvent('resumeOutput', 'Resume successful!', 'success');
                    addEvent('resumeOutput', JSON.stringify(data, null, 2), 'info');
                } else {
                    addEvent('resumeOutput', 'Error: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                addEvent('resumeOutput', 'Error: ' + error.message, 'error');
            }
        }
        
        async function getSessionState() {
            const sessionId = getSessionId();
            if (!sessionId) return;
            
            clearOutput('stateOutput');
            
            try {
                addEvent('stateOutput', 'Fetching session state...', 'info');
                
                const response = await fetch(`${getApiUrl()}/tutor/state/${sessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    addEvent('stateOutput', 'State retrieved successfully!', 'success');
                    addEvent('stateOutput', JSON.stringify(data, null, 2), 'info');
                } else {
                    addEvent('stateOutput', 'Error: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                addEvent('stateOutput', 'Error: ' + error.message, 'error');
            }
        }
        
        async function deleteSession() {
            const sessionId = getSessionId();
            if (!sessionId) return;
            
            if (!confirm('Are you sure you want to delete this session?')) {
                return;
            }
            
            clearOutput('stateOutput');
            
            try {
                addEvent('stateOutput', 'Deleting session...', 'info');
                
                const response = await fetch(`${getApiUrl()}/tutor/session/${sessionId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    addEvent('stateOutput', 'Session deleted successfully!', 'success');
                    addEvent('stateOutput', JSON.stringify(data, null, 2), 'info');
                } else {
                    addEvent('stateOutput', 'Error: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                addEvent('stateOutput', 'Error: ' + error.message, 'error');
            }
        }
        
        // Auto-generate session ID on load
        window.onload = () => {
            generateSessionId();
        };
    </script>
</body>
</html>
